<!-- Interaction using Alert(), Prompt(), confirm() -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, prompt and confirm</title>
</head>
<body>
    <div class="container">
    This is a page
</div>
    
    <script>
        // Alert in in-browser JavaScript-- Does not return anything
        // alert("This is a message");


    // Prompt in JS-----
        // let name = prompt("What is your name?","Guest");
        // console.log(name);


        //  confirm in JS------
        let deletePost=confirm("Do you really want to delete is post?");

        //console.log((deletePost))
        if(deletePost){
            //Code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else{
            // Code to cancel deleteion of post
            console.log("Your post has not been deleted");
        }

    </script>
</body>
</html>
