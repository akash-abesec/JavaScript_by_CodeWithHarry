<!-- Date and Time in  JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>

</head>
<style>
    .container {
        font-size: 23px;
        background-color: rgb(244, 213, 9);
        border: 5px solid rgb(210, 9, 9);
        border-end-end-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10px;
        border-top-left-radius: 10px;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        current time is
        <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now)
        let dt = new Date(0);
        console.log(dt)

        // let newDate = new Date("2029-09-30");
        // console.log(newDate)


        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("This is year", yr);

        let dat = newDate.getDate();
        console.log("This is date", dat);

        let month = newDate.getMonth();
        console.log("This is month", month);

        let hours = newDate.getHours();
        console.log("This is hours", hours);

        let minutes = newDate.getMinutes();
        console.log("This is minute", minutes);

        let seconds = newDate.getSeconds();
        console.log("This is second", seconds);

        let millisecond = newDate.getMilliseconds();
        console.log("This is millisecond", millisecond);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)
        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
</body>

</html>
