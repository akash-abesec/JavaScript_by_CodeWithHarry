<!-- Math Object in JavaScript -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JS</title>
</head>

<body>
    <div class="container">
        <h1>Math object in JavaScript</h1>
    </div>
    <!-- Printing the math object -->
    <script>
        let m = Math;
        console.log(m)

        // Printing the constants from math object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.LN10 is ", Math.LN10)
        console.log("The value of Math.LOG2E is ", Math.LOG2E)
        console.log("The value of Math.LOG10E is ", Math.LOG10E)
        console.log("The value of Math.PI is ", Math.PI)

        // Printing the functions from math object
        let a = 34.6757354;
        let b = 89;
        console.log("The value of a and b is ", a, b);
        console.log("The valye of a and b rounded is ", Math.round(a), Math.round(b));
        
        console.log("3 raised to power 2 is ", Math.pow(3, 2));
        console.log("2 raised to power 22 is ", Math.pow(2, 22));
        console.log("5 raised to power 21 is ", Math.pow(5, 21));
        console.log(Math.sqrt(5))

        //Ceil and floor
        console.log(Math.ceil(6.98));// Return the maximum value 
        console.log(Math.floor(6.98)); //Return the minimum value 

        //Abs function
        console.log(Math.abs(5.66));  // Return th absolute value 
        console.log(Math.abs(-5.66));  //Return the positive absolute value

        //Trignometirc Fuction
        console.log("The value of Sin (pi)",Math.sin(Math.PI/2))
        console.log("The value of Tan (pi)",Math.tan(Math.PI/2))

        // Min and Max Function
        console.log(Math.min(2,3,4234,234,23,12));
        console.log(Math.max(2,3,4234,234,23,12));

        // Generating the random number
        let r = Math.random();

        // Random nuber b/w (a,b) = a+(b-a)*Math.random()
        let c =1;
        let d= 24123;
        let r1 =c+(d-c)* Math.random();
        console.log("The random number is ", r)
        console.log("The random number is ", r1)


        // E: 2.718281828459045
        // LN2: 0.6931471805599453
        // LN10:2.302585092994046
        // LOG2E: 1.4426950408889634
        // LOG10E: 0.4342944819032518
        // PI: 3.141592653589793
        // SQRT1_2: 0.7071067811865476
        // SQRT2: 1.4142135623730951

    </script>
</body>

</html>
