<!-- Strings in JavaScript -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Strings and Strings Methods</title>
</head>

<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit</h1>
        <div id="content"></div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique eius 
            corrupti incidunt possimus? Deleniti nostrum odio saepe provident
             voluptatibus tempora minus non dolorem, ducimus accusamus, enim sequi
              iusto, eos hic!</p>

    </div>
    <script>
        var string = 'This';
        var name = 'Akash';
        var channel = 'CodeWithAkash';
        var message = 'Akash is a good boy';
        var temp = `${name} is a nice person and he has a channel called ${channel}`;
        console.log(string + name + message);
        console.log(temp);
        var len=name.length;
        console.log(`Length of name is ${len}`)
        console.log("Hello World \n Akash \t and \b")
        var y = new String("this");
        console.log(y);
        document.getElementById('content').innerHTML = '<h3>this is an h3 heading</h3>'
    </script>
</body>
</html>
